<main id="dataPanel">

  <div class="red" id="red">
    <span class="R">R</span>
    <input type="range" min="0" max="255" step="1" value="0" id="r-range" class="range">
    <span class="r" id="r">0</span>
  </div>

  <div class="green" id="green">
    <span class="G">G</span>
    <input type="range" min="0" max="255" step="1" value="0" id="g-range" class="range">
    <span class="g" id="g">0</span>
  </div>

  <div class="blue" id="blue">
    <span class="B">B</span>
    <input type="range" min="0" max="255" step="1" value="0" id="b-range" class="range">
    <span class="b" id="b">0</span>
  </div>

  <div class="output" id="output">#000000</div>

</main>
